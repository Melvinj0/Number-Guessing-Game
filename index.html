<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 flex justify-center items-center">
    <div id="container" class="bg-blue-600 w-1/3 h-1/3 flex flex-col justify-center items-center gap-4 rounded-2xl">

        <p id="outputtext" class="text-gray-200">Enter a Number between 1-10</p>
        <input type="text" id="userinput" placeholder="eg:5" class="border-2 border-sky-500 rounded-lg mt-2 p-2">
        <button id="btn" class="bg-blue-400 rounded-xl mt-2 p-2 text-gray-100">Submit</button>
    </div>

    <script src="script.js"></script>

</html>
